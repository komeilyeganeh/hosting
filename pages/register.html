<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hosting - Register</title>
    <!-- link css -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- login container start -->
    <section class="register-section">
      <div class="form-container">
        <div class="register-form-logo">
          <a href="../index.html"
            ><img src="../assets/img/logo-primary.png" alt="logo-image"
          /></a>
        </div>
        <h4>ثبت نام</h4>
        <form action="" class="register-form">
          <div class="form-group">
            <input type="text" placeholder=" " />
            <span>نام و نام خانوادگی</span>
          </div>
          <div class="form-group">
            <input type="email" placeholder=" " />
            <span>ایمیل</span>
          </div>
          <div class="form-group">
            <input type="password" placeholder=" " />
            <span>رمز عبور</span>
          </div>
          <div class="form-group">
            <input type="password" placeholder=" " />
            <span>تایید رمز عبور</span>
          </div>
          <div class="form-group">
            <input type="text" placeholder=" " />
            <span>شماره موبایل</span>
          </div>
          <div class="form-group">
            <input type="text" placeholder=" " />
            <span>نام شرکت (اختیاری)</span>
          </div>
          <div class="links-register-form">
            <div class="terms-service-container">
              <input type="checkbox" />
              <span
                >تمام <a href="#" class="terms-service">شرایط و قوانین</a> را
                خوانده ام و با آن موافقم</span
              >
            </div>
          </div>
          <input type="submit" value="ثبت نام" class="submit-register" />
        </form>
        <p class="link-login">
          حساب کاربری دارید؟ <a href="./login.html">وارد شوید</a>
        </p>
      </div>
    </section>
    <!-- login container end -->
  </body>
</html>
