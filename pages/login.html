<!DOCTYPE html>
<html lang="fa">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hosting - Login</title>
    <!-- link css -->
    <link rel="stylesheet" href="../style.css" />
  </head>
  <body>
    <!-- login container start -->
    <section class="login-section">
      <div class="form-container">
        <div class="login-form-logo">
          <a href="../index.html"
            ><img src="../assets/img/logo-primary.png" alt="logo-image"
          /></a>
        </div>
        <h4>ورود به سیستم</h4>
        <form action="" class="login-form">
          <div class="form-group">
            <input type="text" placeholder=" " />
            <span>ایمیل</span>
          </div>
          <div class="form-group">
            <input type="password" placeholder=" " />
            <span>رمز عبور</span>
          </div>
          <div class="links-login-form">
            <div class="remember-me">
              <input type="checkbox" />
              <span>مرا بخاطر بسپار</span>
            </div>
            <a href="#" class="forget-password">فراموشی رمز عبور</a>
          </div>
          <input type="submit" value="ورود" class="submit-login">
        </form>
        <p class="link-register">حساب کاربری ندارید؟ <a href="./register.html">ثبت نام کنید</a></p>
      </div>
    </section>
    <!-- login container end -->
  </body>
</html>
